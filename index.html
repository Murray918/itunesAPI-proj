<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <header>
      <h1><span>M</span>usic <span id='p'>P</span>review</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <hr>
    <section class="search">
      <form class="search-form">
        <input id='search' type="text" name="artist" placeholder="Search Artist Here">
      </form>
    </section>
    <section class="results row"></section>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
